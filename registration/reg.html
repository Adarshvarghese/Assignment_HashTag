<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./reg.css">
</head>
<body>
    <div class="container  box bg-opacity-10  row">
             
        <div class="frm  col-lg-10  col-md-10">
            <form class="form-signin " >
                <div class="text-center mb-4 mt-2 ">
                  <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                  
                </div>
          
                <div class="form-label-group mt-2  ">
                  <input type="text" id="name" class="form-control" placeholder="Name"  required minlength="3" maxlength="20" autofocus>
                  <label for="" id="namel"></label>
                </div>

                <div class="form-label-group mt-2  ">
                    <input type="email" id="mail" class="form-control" placeholder="Email address" required  autofocus>
                    <label for="" id="maill"></label>

                  </div>

                  <div class="form-label-group mt-2  ">
                    <input type="number" id="mob" class="form-control" placeholder="Phone"   autofocus>
                    <label for="" id="phonel"></label>

                  </div>

                <div class="form-label-group mt-2 ">
                    <input type="date" id="date" class="form-control" placeholder="DOB"  autofocus>
                    <label for="" id="datel"></label>

                  </div>
               
          
                </form>
                <button class="btn btn-lg btn-primary btn-block mt-2" onclick="validates()" >register</button>
              
        </div>
        <div class="regusr col-lg-2 col-md-2">
              <div class="usrlst">
                <h3> Registered users</h3>
                    <ol id="list">

                    </ol>


              </div>



        </div>


    </div>
    
    

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="reg.js"></script>
</body>
</html>
